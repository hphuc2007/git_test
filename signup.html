<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./CSS/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Đăng ký</h1>
        <form name="myForm" onclick="return validateFormsignup()">
          <div class="textbox">
            <h4>Username</h4>
            <input
            id="usernameSignup"
            type="text"
            name="usernameSignup"
              placeholder="Username"
            />
          </div>
          <div class="textbox">
            <h4>Email</h4>
            <input
            id="emailSignup"
            type="text"
            name="emailSignup"
              placeholder="Email"
            />
          </div>
          <div class="textbox">
            <h4>Password</h4>
            <input
            id="passwordSignup"
            type="password"
            name="passwordSignup"
              placeholder="Email password"
            />
          </div>
          <div class="textbox">
            <h4>Confirm password</h4>
            <input
              
              id="confirmPasswordSignup"
              type="password"
              name="confirmPasswordSignup"
              placeholder="Email password"
            />
          </div>

          <div class="textbox">
            <button id="btn_signup" type="submit" value="Submit">Đăng ký</button>
          </div>

          <div class="signup">
            Already have account?
            <a target="_blank" href="login.html">Sign In</a>
          </div>
        </form>
      </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
