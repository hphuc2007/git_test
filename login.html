<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./CSS/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Đăng nhập</h1>
        <form name="myForm">
          <div class="textbox">
            <input id="usernameSignin" type="text"  name="usernameSignin" placeholder="Username" />
          </div>
          <div id="errorUsername"></div>

          <div class="password">
            <input  id="passwordSignin" type="password" name="passwordSignin" placeholder="Password" />
          </div>
          <div id="errorPassword"></div>
          <div class="pass">Forgot password?</div>

          <div class="login">
            <button id="btn_signin" type="button">Login</button>
          </div>

          <div class="signup">
            Dont have account? <a target="_blank" href="signup.html">Sign up</a>
          </div>
        </form>
      </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
